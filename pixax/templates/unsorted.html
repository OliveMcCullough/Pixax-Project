{% extends "base.html" %}
{% load static %}

{% block title %} Unsorted Pictures {% endblock %}

{% block content %}
    <div class="main">
        <div class="container_80"> 
            <h1> Unsorted pictures  </h1>
            <p>TO DO: add rate and sort options</p>
        </div>
        <div class="gallery">
            <div class="divider"> </div>
            {% for picture in pictures %}
                <div class="picture_container">
                    <img src="{{picture.image.url}}"/>
                </div>
            {% endfor %}
            <div class="divider"> </div>
        </div>
    </div>
{% endblock %}
