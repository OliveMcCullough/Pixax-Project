
<form method="post" id="{{form_id}}">
    {% csrf_token %}
    {% for field in form %}     
        <div class="form_element_container{% if field.errors %} field_has_error{%endif%}">
            {{ field.label_tag }}
            <div class="form_input_container"> 
                {{ field }}
                {% if field.help_text %}
                    <div class="help_text_icon"> </div>
                {% endif %}
            </div>
            <div class="help_text"> {{ field.help_text }} </div>
            <div class="error_text"> {{ field.errors }} </div>
        </div>
    {% endfor %}
    {% if note %}
        <span class="note"> {{ note }} </span>
    {% endif %}
    <button class="button" action="submit" form="{{form_id}}"> {{ submit_message }} </button> 
</form>
